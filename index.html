<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestarz</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-container">
        
        <aside class="sidebar-left">
        <div class="preferences-container">
            <div class="pref-header">
                <h2>Según tus preferencias</h2>
                <i class="fa-solid fa-gear"></i> </div>
            
            <div class="pref-content">
                <div class="pref-item"></div> <div class="pref-item"></div>
                <div class="pref-item"></div>
                <div class="pref-item"></div>
            </div>

            <div class="pref-footer">
                <a href="#">Mostrar más</a>
            </div>
        </div>

<div class="level-system">
    <div class="xp-bar-container">
        <div class="xp-star">
            <i class="fa-solid fa-star"></i>
        </div>
        
        <div class="xp-bar-base">
            <div class="xp-progress"></div>
        </div>

        <div class="level-number">1</div>
    </div>
    </div>
</aside>        
        <main class="main-feed">
            <header class="top-bar">
        <div class="top-bar-controls">
            <button class="btn-frutiger btn-blue-square"></button>
            
            <button class="btn-frutiger btn-green-login">¡INGRESA!</button>
        </div>
    </header>
    
    <div class="content-area">
        </div>
            </main>

        <nav class="sidebar-right">
            <div class="nav-logo">
                <i class="fa-solid fa-gem logo-icon"></i>

            <ul class="nav-links">
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>       <li><a href="#"><i class="fa-solid fa-play"></i></a></li>        <li><a href="#"><i class="fa-solid fa-image"></i></a></li>       <li><a href="#"><i class="fa-solid fa-pen-nib"></i></a></li>     <li><a href="#"><i class="fa-solid fa-users"></i></a></li>       <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li> <li><a href="#"><i class="fa-solid fa-star"></i></a></li>        <li><a href="#"><i class="fa-regular fa-square-plus"></i></a></li> <li><a href="#"><i class="fa-solid fa-user"></i></a></li>        </ul>

            <div class="nav-footer">
                <a href="#"><i class="fa-solid fa-bars"></i></a> </div>
        </nav>
    </div>

    <div id="auth-modal" class="modal-overlay">
    <div class="modal-base-container">
        
        <div class="modal-header-text">
            <h1 data-text="Inicia sesión o crea una cuenta">
            Inicia sesión o crea una cuenta
            </h1>
            <p>¡Es totalmente gratis!</p>
        </div>

        <div class="modal-content-white">
            <p class="instruction-text">Puedes usar alguna de estas opciones para empezar a disfrutar de Bestarz:</p>
            
            <div class="auth-buttons-group">
                <button class="btn-auth-option">
                    <i class="fa-brands fa-google"></i> Iniciar con Google
                </button>
                <button class="btn-auth-option">
                    <i class="fa-solid fa-envelope"></i> Iniciar con Correo
                </button>
            </div>

            <div class="donation-section">
                <span>Si te gusta la red social, puedes donar desde:</span>
                <button class="btn-auth-option btn-donation">
                    <i class="fa-solid fa-heart"></i> Haz una donación
                </button>
            </div>
        </div>

        <div class="modal-footer-tab">
            <button class="btn-frutiger btn-blue-rect">
                Crea o inicia una cuenta
            </button>
        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
